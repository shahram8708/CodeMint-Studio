<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsupported Device</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #252526;
            border-right: 1px solid #3c3c3c;
            color: #d4d4d4;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-top: 0;
        }

        p {
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007acc;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #005f99;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Unsupported Device</h1>
        <p>Sorry, this website is optimized for laptop, computer, and MacBook use only. Other devices are not supported.</p>
        <p>Please use a supported device to access this website.</p>
        <div style="text-align: center;">
            <a href="/" class="button">Go to Home Page</a>
        </div>
    </div>
</body>

</html>
